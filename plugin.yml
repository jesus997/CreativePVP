name: CreativoPVP
main: es.hol.iberians.CPVP
description: Crea una arena con una zona donde el creativo esta activo y otra donde lo esta el pvp. El usuario debe equiparse en la primera zona como quiera y despues ir a luchar a la zona pvp.
version: 1.0
author: jesus997
prefix: CPVP
commands:
  cpa:
    description: Muestra la ayuda del plugin.
    user: Escribe /<command> para obtener ayuda.
  cp:
    description: Muestra la ayuda del plugin.
    user: Escribe /<command> para obtener ayuda.
permissions:
  cpvp.*:
        description: Acceso a todos los comandos del plugin
        children:
            cp.help: true
            cp.join: true
            cp.list: true
            cp.admin: true
            cp.reglife: true
            cp.reglifevip: true
  cp.help:
        description: Muestra la ayuda del plugin
        default: op
  cp.join:
        description: Entra a una arena
        default: op
  cp.list:
        description: Muestra la lista de arenas disponibles
        default: op
  cp.admin:
        description: Da permisos de administrador para el plugin.
        default: op
  cp.reglife:
        description: Regenera la vida a un jugador comun.
        default: true
  cp.reglifevip:
        description: Regenera la vida a un jugador vip.
        default: op
